<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-6 ">Let's get some
        <span class="font-semibold text-violet-600">Moooooooooney</span>!!!
    </h1>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Dposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total"> 00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>


        <!-- Deposite and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white"> Please Dposite</h4>
                    <input  id="deposit-field" class=" w-9/12 block mb-2 px-3" type="text" name="" 
                        placeholder="$ Amount to your deposit">
                    <button id="btn-deposit"
                        class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposite</button>
                </div>

                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 text-white"> Please Withdraw</h4>
                    <input id="withdraw-field" class=" w-9/12 block mb-2 px-3" type="email" name="" id="user-email"
                        placeholder="$ Amount to your withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>

            </div>

        </section>
    </main>

    <script src="js/login.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
